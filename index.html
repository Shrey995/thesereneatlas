
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Serene Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Indie+Flower&family=Nanum+Pen+Script&family=Lora:ital,wght@0,400;0,700;1,400&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
      :root {
        --ink: #2d1e12;
        --ink-muted: #5d4d3d;
        --paper: #fdfcf8;
        --dots: #d1cfc7;
        --accent: #3e2c1c;
        --bg-world: #e5e1d8;
        --glow: rgba(0,0,0,0);
        --header-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.05);
        
        /* Thematic ink colors */
        --ink-emerald: #064e3b;
        --ink-amber: #451a03;
        --ink-sky: #0c4a6e;
        --ink-indigo: #1e1b4b;
        --ink-rose: #4c0519;
        
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      [data-moonlight='false'] {
        --paper: #fdfcf8;
        --ink: #2d1e12;
        --ink-muted: #5d4d3d;
        --dots: #d1cfc7;
        --accent: #3e2c1c;
        --glow: rgba(0,0,0,0);
        --header-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.05);
        
        --ink-emerald: #064e3b;
        --ink-amber: #451a03;
        --ink-sky: #0c4a6e;
        --ink-indigo: #1e1b4b;
        --ink-rose: #4c0519;
      }

      /* Seasonal Themes (Light Only) */
      [data-theme='spring'][data-moonlight='false'] { --bg-world: #e8f5e9; --dots: #c8e6c9; }
      [data-theme='summer'][data-moonlight='false'] { --bg-world: #e3f2fd; --dots: #bbdefb; }
      [data-theme='autumn'][data-moonlight='false'] { --bg-world: #fff3e0; --dots: #ffe0b2; }
      [data-theme='winter'][data-moonlight='false'] { --bg-world: #eceff1; --dots: #cfd8dc; }

      /* Midnight Sanctuary (Dark Mode) */
      [data-moonlight='true'] {
        --paper: #0d1117;
        --ink: #f0f6fc;
        --ink-muted: #8b949e;
        --dots: #30363d;
        --bg-world: #010409;
        --accent: #58a6ff;
        --glow: rgba(88, 166, 255, 0.1);
        --header-bg: rgba(22, 27, 34, 0.85);
        --glass-border: rgba(255, 255, 255, 0.1);
        
        --ink-emerald: #10b981;
        --ink-amber: #fbbf24;
        --ink-sky: #38bdf8;
        --ink-indigo: #818cf8;
        --ink-rose: #fb7185;
      }

      body {
        margin: 0;
        background-color: var(--bg-world);
        font-family: 'Lora', serif;
        overflow-x: hidden;
        overflow-y: auto;
        color: var(--ink);
        transition: background-color 0.8s ease;
      }
      
      .dotted-journal {
        background-color: var(--paper);
        background-image: radial-gradient(var(--dots) 1.5px, transparent 1.5px);
        background-size: 28px 28px;
        box-shadow: inset 0 0 100px rgba(0,0,0,0.03), 0 0 40px var(--glow);
        color: var(--ink);
      }

      .handwritten { font-family: 'Dancing Script', cursive; }
      .sketch-font { font-family: 'Indie Flower', cursive; }
      .scribe-font { font-family: 'Nanum Pen Script', cursive; }
      
      .page-shadow { box-shadow: 0 10px 50px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.05); }

      .glass {
        background: var(--header-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes dash {
        to { stroke-dashoffset: -1000; }
      }
      
      .wavy-line {
        animation: dash 100s linear infinite;
      }
    </style>
